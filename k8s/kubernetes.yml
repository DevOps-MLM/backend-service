apiVersion: apps/v1
kind: Deployment
metadata:
  name: notes-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-backend
  template:
    metadata:
      labels:
        app: notes-backend
    spec:
      containers:
        - name: notes-backend
          image: fadillahrizki/notes-backend:latest
---
apiVersion: v1
kind: Service
metadata:
  name: notes-backend-service
  namespace: default
spec:
  type: NodePort
  selector:
    app: notes-backend
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notes-backend-hpa
  namespace: default
spec:
  minReplicas: 1
  maxReplicas: 2
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: notes-backend
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
